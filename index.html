<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Penjualan</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1>The Best Shoes</h1>
    <div class="container">
        <div class="product">
            <div class="img">
            <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
            </div>
            <h2>The best Shoes </h2>
            <p>Harga: Rp 2000.000</p>
            <button onclick="addToCart('Barang 1', 100000)">Beli</button>
        </div>
        <div class="product">
            <img src="https://images.unsplash.com/photo-1512374382149-233c42b6a83b?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gambar Barang 2">
            <h2>Nike Air force White</h2>
            <p>Harga: Rp 1.000.000</p>
            <button onclick="addToCart('Barang 2', 200000)">Beli</button>
        </div>
        <div class="product">
            <div class="img">
            <img src="https://images.unsplash.com/photo-1543508282-6319a3e2621f?q=80&w=1915&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gambar Barang 3">
            </div>
            <h2>Nike air force Black</h2>
            <p>Harga: Rp 1500.000</p>
            <div class="button">
            <button onclick="addToCart('Barang 3', 150000)">Beli</button>
            </div>
        </div>
        <div class="product">
            <div class="img">
            <img src="https://plus.unsplash.com/premium_photo-1671718111684-9142a70a5fe0?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gambar Barang 4">
            </div>
            <h2>Heels </h2>
            <p>Harga: Rp 3.000.000</p>
            <button onclick="addToCart('Barang 4', 300000)">Beli</button>
        </div>
        <div class="product">
            <div class="img">
            <img src="https://images.unsplash.com/photo-1575537302964-96cd47c06b1b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gambar Barang 5">
            </div>
            <h2>Red Shoes </h2>
            <p>Harga: Rp 250.000</p>
            <button onclick="addToCart('Barang 5', 250000)">Beli</button>
        </div>
        <div class="product">
            <div class="img">
            <img src="https://images.unsplash.com/photo-1512675828443-4f454c42253a?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Gambar Barang 6">
            </div>
            <h2>Docmart</h2>
            <p>Harga: Rp 180.000</p>
            <button onclick="addToCart('Barang 6', 180000)">Beli</button>
        </div>
    </div>

    <div id="cartModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Keranjang Belanja</h2>
            <table id="cartTable">
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Harga</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="cartBody">
                    <!-- Item keranjang akan ditambahkan di sini -->
                </tbody>
            </table>\
            <button onclick="wa()">Cetak Struk</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
